[run]
# Coverage configuration - keeps all files in tests folder
source = ../src
data_file = .coverage
parallel = true

[report]
# Reporting configuration
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

ignore_errors = true
skip_covered = false
skip_empty = true
show_missing = true
precision = 2

[html]
# HTML report configuration - output to tests/htmlcov/
directory = htmlcov
title = Gmail Fetcher Test Coverage Report
show_contexts = true

[json]
# JSON report configuration - output to tests/
output = coverage.json
pretty_print = true
show_contexts = true

[xml]
# XML report configuration - output to tests/
output = coverage.xml
