[tool:pytest]
# Pytest configuration to keep all test artifacts in tests folder
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --cov=../src
    --cov-report=html:htmlcov/
    --cov-report=term-missing
    --cov-report=json:coverage.json
    --cov-config=coverage.ini
    --cache-dir=.pytest_cache

# Working directory for all tests
rootdir = .

# Test discovery
# Note: collect_ignore should use glob patterns or be removed
# Using norecursedirs instead

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests that require API access
    safe: marks tests that are safe to run in any environment
